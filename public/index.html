<!doctype html>
<html>
<head>
    <title>Dart alive</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="jquery-3.1.1.min.js"></script>
    <style>
        .logo {
            cursor: pointer;
            width: 18vw;
        }

        #loader {
            border: 5px solid rgba(243, 13, 18, 0.2);
            border-radius: 50%;
            border-top: 5px solid #db0002;
            width: 50px;
            height: 50px;
            -webkit-animation: spin 2s linear infinite;
            animation: spin 2s linear infinite;
        }

        @-webkit-keyframes spin {
            0% { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #container {
            text-align: center;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url("img/bg.png")
        }

        .invisible {
            display: none;
        }

        #vote img {
            margin-right: 10vw;
            margin-left: 10vw;
        }

    </style>
</head>
<body>
<div id="container">
    <div id="loader"></div>
    <div id="vote" class="invisible">
        <img src="img/skull.png" id="dead" class="logo">
        <img src="img/dart.png" id="alive" class="logo"></div>
</div>
<script src="fingerprint2.min.js"></script>
<script>

    function showLoader(show) {
        $("#loader").toggleClass('invisible', !show);
        $("#vote").toggleClass('invisible', show);
    }

    function vote(opinion) {
        showLoader(true);

        var fp = new Fingerprint2();
        fp.get(function (result) {
            $.ajax({
                url: "/vote",
                type: "POST",
                headers: {
                    "Accept": "application/json; charset=utf-8",
                    "fingerprint": result
                },
                contentType: "application/json; charset=utf-8",
                data: JSON.stringify({vote: opinion}),
            }).done(function () {
                showLoader(false);
            }).fail(function (error) {
                console.log(error);
            });
        });
    }

    $(document).ready(function () {
        showLoader(false);
    });

    $('#dead').on("click", function () {
        vote('dead');
    });

    $('#alive').on("click", function () {
        vote('alive');
    });
</script>
</body>
</html>
